server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: digital-wardrobe-backend
  mongodb:
    uri: ${MONGODB_URI:mongodb://localhost:27017/digital_wardrobe}
    # database: ${MONGODB_DATABASE:digital_wardrobe}
  servlet:
    multipart:
      max-file-size: ${MULTIPART_MAX_FILE_SIZE:12MB}
      max-request-size: ${MULTIPART_MAX_REQUEST_SIZE:50MB}
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: ${SPRINGDOC_API_DOCS_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SPRINGDOC_SWAGGER_UI_ENABLED:true}
    operationsSorter: method
    tagsSorter: alpha
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    mongodb:
      enabled: false

app:
  bootstrap:
    default-admin-enabled: ${DEFAULT_ADMIN_ENABLED:false}
    default-admin-email: ${DEFAULT_ADMIN_EMAIL:}
    default-admin-name: ${DEFAULT_ADMIN_NAME:}
    default-admin-password: ${DEFAULT_ADMIN_PASSWORD:}
  security:
    jwt-secret: ${JWT_SECRET}
    jwt-expiration-seconds: ${JWT_EXPIRATION_SECONDS:86400}
    cors-allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
  storage:
    firebase:
      enabled: ${FIREBASE_STORAGE_ENABLED:false}
      bucket: ${FIREBASE_STORAGE_BUCKET:}
      project-id: ${FIREBASE_PROJECT_ID:}
      credentials-file: ${FIREBASE_CREDENTIALS_FILE:}
      credentials-json: ${FIREBASE_CREDENTIALS_JSON:}
      credentials-json-base64: ${FIREBASE_CREDENTIALS_JSON_BASE64:}
      root-path: ${FIREBASE_STORAGE_ROOT_PATH:users}
      signed-url-ttl: ${FIREBASE_SIGNED_URL_TTL:24h}
      signed-url-cache-enabled: ${FIREBASE_SIGNED_URL_CACHE_ENABLED:true}
      signed-url-cache-maximum-size: ${FIREBASE_SIGNED_URL_CACHE_MAXIMUM_SIZE:10000}
      signed-url-cache-refresh-before-expiry: ${FIREBASE_SIGNED_URL_CACHE_REFRESH_BEFORE_EXPIRY:5m}
      thumbnails-enabled: ${FIREBASE_THUMBNAILS_ENABLED:true}
      thumbnail-max-width: ${FIREBASE_THUMBNAIL_MAX_WIDTH:480}
